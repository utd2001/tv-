<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Düzenle</title>
    <style>
        body { background: #181818; color: #f1f1f1; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
        .container { 
            background: #232323; 
            padding: 20px; 
            box-sizing: border-box; 
            min-height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { color: #ff5252; }
        a { color: #90caf9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #444; text-align: left; vertical-align: middle; }
        th { background: #333; }
        th:first-child, td:first-child { width: 40px; text-align: center; }
        td:nth-child(4) { text-align: center; }
        input[type="text"] { width: 100%; padding: 10px; background: #444; border: 1px solid #666; color: #f1f1f1; border-radius: 4px; font-size: 1em; box-sizing: border-box; }
        input[type="checkbox"] { width: 20px; height: 20px; }
        button { padding: 10px 18px; background: #90caf9; border: none; border-radius: 6px; cursor: pointer; color: #181818; font-weight: bold; margin-left: 5px; font-size: 0.9em; }
        button:hover { background: #64b5f6; }
        .delete-btn { background: #B22222; color: white; }
        .delete-btn:hover { background: #C53333; }
        .youtube-search-btn, .find-id-btn { background: #ff0000; color: white; }
        .youtube-search-btn:hover { background: #cc0000; }
        .find-id-btn { background: #303F9F; }
        .find-id-btn:hover { background: #3F51B5; }
        .setting-form { margin-top: 20px; padding: 15px; background: #333; border-radius: 6px; }
        .status { margin-top: 15px; padding: 12px; border-radius: 6px; display: none; }
        .status.success { background: #4caf50; color: white; }
        .status.error { background: #f44336; color: white; }
        tbody tr { cursor: move; }
        .action-buttons { display: flex; align-items: center; }
        .reorder-btns { display: none; }

        /* --- KANAL EKLEME FORMU STİLLERİ (MASAÜSTÜ VARSAYILAN) --- */
        .add-form {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 6px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .add-inputs {
            flex-grow: 1;
            display: flex;
            gap: 10px;
        }
        .add-buttons {
            display: flex;
            gap: 10px;
        }
        .add-buttons button {
            margin-left: 0;
            white-space: nowrap;
        }
        #add-btn {
            background-color: #4caf50;
            color: white;
        }
        #add-btn:hover {
            background-color: #45a049;
        }

        /* --- MOBİL CİHAZ STİLLERİ --- */
        @media screen and (max-width: 900px) { /* Genişletilmiş breakpoint */
            body { -webkit-text-size-adjust: 100%; }
            .container { padding: 15px; }
            h1 { font-size: 1.6em; }
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { border: 1px solid #444; margin-bottom: 10px; border-radius: 6px; cursor: default; }
            td { border: none; border-bottom: 1px solid #555; position: relative; padding: 12px; padding-left: 45%; text-align: right; min-height: 30px; display: flex; align-items: center; justify-content: flex-end; }
            td:before { content: attr(data-label); position: absolute; left: 12px; width: 40%; padding-right: 10px; white-space: nowrap; text-align: left; font-weight: bold; color: #90caf9; }
            td:last-child { border-bottom: 0; }
            .action-buttons { flex-wrap: wrap; justify-content: flex-end; gap: 8px; }
            .action-buttons button { padding: 8px 12px; font-size: 0.8em; }
            .reorder-btns { display: flex; gap: 8px; margin-right: auto; }
            .reorder-btn { background: #555; color: white; padding: 5px 10px; font-size: 1.2em; }
            .main-actions { display: flex; flex-direction: column; gap: 8px; }
            
            /* Kanal Ekle Formu Mobil Düzeni */
            .add-form {
                flex-direction: column;
                align-items: stretch;
            }
            .add-inputs {
                flex-direction: column;
            }
            .add-buttons {
                width: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            .add-buttons #add-btn {
                grid-column: 1 / 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Config Düzenle</h1>
        <p id="back-to-home-link"><a href="/">&larr; Ana Sayfaya Dön</a></p>
        <div id="status-message" class="status"></div>
        <div id="file-selector-container" class="file-selector" style="display: none;">
            <p>Sunucuya bağlanılamadı. Düzenleme yapmak için lütfen <code>config.json</code> dosyasını seçin.</p>
            <input type="file" id="file-input" accept=".json">
        </div>

        <div class="setting-form">
            <p><b>Akış Seçeneği:</b></p>
            <input type="radio" name="only_highest" id="only_highest_1" value="1"> En Yüksek Çözünürlük<br>
            <input type="radio" name="only_highest" id="only_highest_0" value="0"> Tümü<br>
        </div>

        <table id="channels-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Kanal Adı</th>
                    <th>URL veya YouTube ID</th>
                    <th>Oto</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <div class="add-form">
            <div class="add-inputs">
                <input type="text" id="new-channel-name" placeholder="Kanal Adı (Örn: HALK TV)">
                <input type="text" id="new-channel-url" placeholder="URL veya ID (Örn: UCYBD...)">
            </div>
            <div class="add-buttons">
                <button id="find-id-new" class="find-id-btn">ID Bul</button>
                <button id="youtube-search-new" class="youtube-search-btn">Canlı Ara</button>
                <button id="add-btn">Ekle</button>
            </div>
        </div>

        <button id="save-btn" style="margin-top: 20px; width: 100%; padding: 12px;">Değişiklikleri Kaydet</button>
    </div>

    <script>
        const API_URL = '/api/channels';
        let channels = [];
        let serverMode = true;

        const tableNameInput = document.getElementById('new-channel-name');
        const tableUrlInput = document.getElementById('new-channel-url');
        const tableBody = document.querySelector('#channels-table tbody');
        const addBtn = document.getElementById('add-btn');
        const saveBtn = document.getElementById('save-btn');
        const fileSelectorContainer = document.getElementById('file-selector-container');
        const fileInput = document.getElementById('file-input');
        const statusMessage = document.getElementById('status-message');
        const backToHomeLink = document.getElementById('back-to-home-link');
        const youtubeSearchNewBtn = document.getElementById('youtube-search-new');
        const findIdNewBtn = document.getElementById('find-id-new');

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${isError ? 'error' : 'success'}`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 4000);
        }

        async function findChannelId(channelName, targetInput) {
            if (!channelName.trim()) {
                showStatus('Kanal adı boş olamaz.', true);
                return;
            }
            
            const searchButton = targetInput === tableUrlInput
                ? findIdNewBtn
                : document.querySelector(`button.find-id-btn[data-index="${targetInput.dataset.index}"]`);

            if (searchButton) {
                searchButton.disabled = true;
                searchButton.textContent = 'Aranıyor...';
            }

            try {
                const response = await fetch('/api/youtube-channel-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: channelName })
                });

                if (!response.ok) {
                    throw new Error('Sunucu tarafında kanal bulunamadı.');
                }

                const data = await response.json();
                if (data.channelId) {
                    targetInput.value = data.channelId;
                    showStatus(`Kanal ID bulundu: ${data.channelId}`);
                } else {
                    throw new Error('Geçerli bir kanal ID alınamadı.');
                }

            } catch (error) {
                console.error('YouTube Kanal ID arama hatası:', error);
                showStatus('Otomatik olarak kanal ID bulunamadı. Lütfen manuel arayın.', true);
                const youtubeSearchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(channelName)}&sp=EgIQAg%253D%253D`;
                window.open(youtubeSearchUrl, '_blank');
            } finally {
                if (searchButton) {
                    searchButton.disabled = false;
                    searchButton.textContent = 'ID Bul';
                }
            }
        }

        async function searchYouTube(channelName, targetInput) {
            if (!channelName.trim()) {
                showStatus('Kanal adı boş olamaz.', true);
                return;
            }

            const searchQuery = `${channelName} canlı yayını`;
            const searchButton = targetInput === tableUrlInput
                ? youtubeSearchNewBtn
                : document.querySelector(`button.youtube-search-btn[data-index="${targetInput.dataset.index}"]`);
            
            if (searchButton) {
                searchButton.disabled = true;
                searchButton.textContent = 'Aranıyor...';
            }

            try {
                const response = await fetch('/api/youtube-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: searchQuery })
                });

                if (!response.ok) {
                    throw new Error('Sunucu tarafında sonuç bulunamadı.');
                }

                const data = await response.json();
                if (data.videoId) {
                    targetInput.value = data.videoId;
                    showStatus(`Canlı yayın bulundu. Video ID: ${data.videoId}`);
                } else {
                    throw new Error('Geçerli bir video ID alınamadı.');
                }

            } catch (error) {
                console.error('YouTube arama hatası:', error);
                const youtubeSearchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}&sp=EgJAAQ%253D%253D`;
                const newWindow = window.open(youtubeSearchUrl, '_blank');
                if (newWindow) {
                    showStatus(`Otomatik arama başarısız. Lütfen ID'yi manuel girin.`);
                    setTimeout(() => {
                        const entered = prompt(`YouTube'da "${searchQuery}" araması yapıldı.\nLütfen canlı yayının video ID'sini girin (ör: elQyWeeDCYU):`);
                        if (entered && entered.trim()) {
                            const clean = entered.trim().replace(/^.*[?&]v=/, '').replace(/&.*$/, '');
                            if (clean.length === 11) {
                                targetInput.value = clean;
                                showStatus(`Video ID eklendi: ${clean}`);
                            } else {
                                showStatus('Geçersiz video ID formatı.', true);
                            }
                        } else {
                            showStatus('Video ID girilmedi.', true);
                        }
                    }, 800);
                } else {
                    showStatus('Popup engelleyici aktif. Lütfen YouTube\'u manuel açın.', true);
                }
            } finally {
                if (searchButton) {
                    searchButton.disabled = false;
                    searchButton.textContent = 'Canlı Ara';
                }
            }
        }
        
        /**
         * Gelen kanal verisini yeni obje formatına {name, url, auto} dönüştürür.
         * Bu, eski config dosyalarıyla (list formatı) uyumluluk sağlar.
         */
        function migrateChannelData(channelData) {
            if (Array.isArray(channelData)) {
                // Eski format: ["İsim", "URL", opsiyonel_auto_bool]
                return {
                    name: channelData[0] || '',
                    url: channelData[1] || '',
                    auto: channelData[2] === true || channelData[2] === 1
                };
            }
            if (typeof channelData === 'object' && channelData !== null && 'name' in channelData) {
                // Yeni format (veya zaten migrate edilmiş)
                return {
                    name: channelData.name || '',
                    url: channelData.url || '',
                    auto: channelData.auto === true || channelData.auto === 1
                };
            }
            return null; // Geçersiz veri
        }
        
        function renderTable() {
            tableBody.innerHTML = '';
            channels.forEach((channel, index) => {
                const tr = document.createElement('tr');
                tr.setAttribute('draggable', 'true');
                tr.dataset.index = index;
                
                tr.innerHTML = `
                    <td data-label="#">${index + 1}</td>
                    <td data-label="Kanal Adı"><input type="text" value="${channel.name}" class="channel-name-input" data-index="${index}"></td>
                    <td data-label="URL/ID"><input type="text" value="${channel.url}" class="channel-url-input" data-index="${index}"></td>
                    <td data-label="Oto"><input type="checkbox" class="channel-auto-cb" data-index="${index}" ${channel.auto ? 'checked' : ''}></td>
                    <td data-label="İşlem">
                        <div class="action-buttons">
                            <div class="reorder-btns">
                                <button class="reorder-btn up-btn" data-index="${index}" ${index === 0 ? 'disabled' : ''} title="Yukarı Taşı">▲</button>
                                <button class="reorder-btn down-btn" data-index="${index}" ${index === channels.length - 1 ? 'disabled' : ''} title="Aşağı Taşı">▼</button>
                            </div>
                            <div class="main-actions">
                               <button class="find-id-btn" data-index="${index}">ID Bul</button>
                               <button class="youtube-search-btn" data-index="${index}">Canlı Ara</button>
                               <button class="delete-btn" data-index="${index}">Sil</button>
                            </div>
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }
        
        function moveItem(index, direction) {
            if (direction === 'up' && index > 0) {
                const [item] = channels.splice(index, 1);
                channels.splice(index - 1, 0, item);
            } else if (direction === 'down' && index < channels.length - 1) {
                const [item] = channels.splice(index, 1);
                channels.splice(index + 1, 0, item);
            }
            renderTable();
        }

        function updateChannelsFromTable() {
            const nameInputs = document.querySelectorAll('.channel-name-input');
            const urlInputs = document.querySelectorAll('.channel-url-input');
            const autoCheckboxes = document.querySelectorAll('.channel-auto-cb');
            
            const updatedChannels = [];
            for (let i = 0; i < nameInputs.length; i++) {
                const name = nameInputs[i].value.trim();
                const url = urlInputs[i].value.trim();
                const isAuto = autoCheckboxes[i].checked;
                
                if (name && url) {
                    updatedChannels.push({
                        name: name, 
                        url: url, 
                        auto: isAuto
                    });
                }
            }
            channels = updatedChannels;
        }

        async function loadConfigFromServer() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                // Gelen veriyi migrate et (eski/yeni format uyumluluğu)
                channels = (data.channels || []).map(migrateChannelData).filter(ch => ch !== null);
                
                const onlyHighest = data.ONLY_HIGHEST !== undefined ? data.ONLY_HIGHEST : 1;
                document.querySelector(`input[name="only_highest"][value="${onlyHighest}"]`).checked = true;
                renderTable();
            } catch (error) {
                console.error('Sunucu modunda config yüklenemedi:', error);
                serverMode = false;
                backToHomeLink.style.display = 'none';
                fileSelectorContainer.style.display = 'block';
                saveBtn.textContent = 'Değişiklikleri Kaydet ve İndir';
                document.querySelector(`input[name="only_highest"][value="1"]`).checked = true;
            }
        }

        function loadConfigFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data && Array.isArray(data.channels)) {
                        // Gelen veriyi migrate et
                        channels = (data.channels || []).map(migrateChannelData).filter(ch => ch !== null);
                        
                        const onlyHighest = data.ONLY_HIGHEST !== undefined ? data.ONLY_HIGHEST : 1;
                        document.querySelector(`input[name="only_highest"][value="${onlyHighest}"]`).checked = true;
                        renderTable();
                        fileSelectorContainer.style.display = 'none';
                    } else {
                        showStatus('Geçersiz config.json formatı.', true);
                    }
                } catch (err) {
                    showStatus('Dosya okunurken hata oluştu.', true);
                    console.error(err);
                }
            };
            reader.readAsText(file);
        }

        async function saveConfig() {
            updateChannelsFromTable(); 
            const onlyHighestValue = document.querySelector('input[name="only_highest"]:checked').value;

            const configData = {
                "ONLY_HIGHEST": parseInt(onlyHighestValue, 10),
                "channels": channels // 'channels' artık {name, url, auto} içeren obje dizisi
            };

            if (serverMode) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(configData)
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Bilinmeyen bir hata oluştu.');
                    }
                    showStatus('Değişiklikler başarıyla kaydedildi.');
                } catch (error) {
                    showStatus(`Kaydetme hatası: ${error.message}`, true);
                }
            } else {
                const blob = new Blob([JSON.stringify(configData, null, 4)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'config.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus('config.json dosyası oluşturuldu. Lütfen server.pyw ile aynı dizine kaydedin.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadConfigFromServer();

            addBtn.addEventListener('click', () => {
                const name = tableNameInput.value.trim();
                const url = tableUrlInput.value.trim();
                
                if (name && url) {
                    channels.push({
                        name: name, 
                        url: url, 
                        auto: false
                    });
                    renderTable();
                    tableNameInput.value = '';
                    tableUrlInput.value = '';
                } else {
                    showStatus('Kanal adı ve URL boş olamaz.', true);
                }
            });

            tableBody.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                
                const index = parseInt(target.dataset.index, 10);

                if (target.classList.contains('delete-btn')) {
                    channels.splice(index, 1);
                    renderTable();
                } else if (target.classList.contains('youtube-search-btn')) {
                    const channelName = document.querySelector(`.channel-name-input[data-index="${index}"]`).value;
                    const channelUrlInput = document.querySelector(`.channel-url-input[data-index="${index}"]`);
                    searchYouTube(channelName, channelUrlInput);
                } else if (target.classList.contains('find-id-btn')) {
                    const channelName = document.querySelector(`.channel-name-input[data-index="${index}"]`).value;
                    const channelUrlInput = document.querySelector(`.channel-url-input[data-index="${index}"]`);
                    findChannelId(channelName, channelUrlInput);
                } else if (target.classList.contains('up-btn')) {
                    moveItem(index, 'up');
                } else if (target.classList.contains('down-btn')) {
                    moveItem(index, 'down');
                }
            });

            saveBtn.addEventListener('click', saveConfig);
            fileInput.addEventListener('change', loadConfigFromFile);
            
            youtubeSearchNewBtn.addEventListener('click', () => {
                const channelName = tableNameInput.value.trim();
                searchYouTube(channelName, tableUrlInput);
            });
            findIdNewBtn.addEventListener('click', () => {
                const channelName = tableNameInput.value.trim();
                findChannelId(channelName, tableUrlInput);
            });
        });

        let draggedItem = null;

        tableBody.addEventListener('dragstart', e => {
            if(window.innerWidth > 900) {
                draggedItem = e.target;
                setTimeout(() => {
                    e.target.classList.add('dragging');
                }, 0);
            } else {
                e.preventDefault();
            }
        });

        tableBody.addEventListener('dragend', e => {
            if(draggedItem) {
                e.target.classList.remove('dragging');
                draggedItem = null;
            }
        });

        tableBody.addEventListener('dragover', e => {
            e.preventDefault();
        });
        
        tableBody.addEventListener('drop', e => {
            e.preventDefault();
            if(!draggedItem) return;
            
            const fromIndex = parseInt(draggedItem.dataset.index, 10);
            const toTr = e.target.closest('tr');
            if (!toTr || toTr === draggedItem) return;

            const toIndex = parseInt(toTr.dataset.index, 10);
            
            const [movedItem] = channels.splice(fromIndex, 1);
            channels.splice(toIndex, 0, movedItem);
            
            renderTable();
        });
    </script>
</body>
</html>
