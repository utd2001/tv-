<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Düzenle</title>
    <style>
        body { background: #181818; color: #f1f1f1; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
        .container { 
            background: #232323; 
            padding: 20px; 
            box-sizing: border-box; 
            min-height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { color: #ff5252; }
        a { color: #90caf9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #444; text-align: left; vertical-align: middle; }
        th { background: #333; }
        th:first-child, td:first-child { width: 40px; text-align: center; }
        td:nth-child(4) { text-align: center; }
        input[type="text"] { width: 100%; padding: 10px; background: #444; border: 1px solid #666; color: #f1f1f1; border-radius: 4px; font-size: 1em; box-sizing: border-box; }
        input[type="checkbox"] { width: 20px; height: 20px; }
        button { padding: 10px 18px; background: #90caf9; border: none; border-radius: 6px; cursor: pointer; color: #181818; font-weight: bold; margin-left: 5px; font-size: 0.9em; }
        button:hover { background: #64b5f6; }
        .delete-btn { background: #B22222; color: white; }
        .delete-btn:hover { background: #C53333; }
        .youtube-search-btn, .find-id-btn { background: #ff0000; color: white; }
        .youtube-search-btn:hover { background: #cc0000; }
        .find-id-btn { background: #303F9F; }
        .find-id-btn:hover { background: #3F51B5; }
        
        /* AYAR GRUBU */
        .setting-group { margin-top: 20px; padding: 15px; background: #333; border-radius: 6px; display: flex; flex-wrap: wrap; gap: 40px; }
        .setting-item { display: flex; flex-direction: column; gap: 8px; }
        .setting-label { font-weight: bold; color: #ff5252; margin-bottom: 5px; }
        .radio-option { display: flex; align-items: center; gap: 8px; cursor: pointer; }

        .status { margin-top: 15px; padding: 12px; border-radius: 6px; display: none; }
        .status.success { background: #4caf50; color: white; }
        .status.error { background: #f44336; color: white; }
        
        .add-form { margin-top: 20px; padding: 15px; background: #333; border-radius: 6px; display: flex; gap: 10px; align-items: center; }
        .add-inputs { flex-grow: 1; display: flex; gap: 10px; }
        .add-buttons { display: flex; gap: 10px; }
        #add-btn { background-color: #4caf50; color: white; }

        @media screen and (max-width: 900px) {
            .container { padding: 10px; }
            .add-form { flex-direction: column; }
            .add-inputs { flex-direction: column; width: 100%; }
            .add-buttons { width: 100%; display: grid; grid-template-columns: 1fr 1fr; }
            #add-btn { grid-column: 1 / 3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Config Düzenle</h1>
        <p id="back-to-home-link"><a href="/">&larr; Ana Sayfaya Dön</a></p>
        <div id="status-message" class="status"></div>

        <div class="setting-group">
            <div class="setting-item">
                <span class="setting-label">Akış Kalitesi</span>
                <label class="radio-option"><input type="radio" name="only_highest" value="1"> En Yüksek Çözünürlük</label>
                <label class="radio-option"><input type="radio" name="only_highest" value="0"> Tüm Çözünürlükler</label>
            </div>
            
            <div class="setting-item" style="border-left: 1px solid #555; padding-left: 40px;">
                <span class="setting-label">Görünüm Modu</span>
                <label class="radio-option"><input type="radio" name="view_mode" value="0"> Detaylı (3 Sütun)</label>
                <label class="radio-option"><input type="radio" name="view_mode" value="1"> Eylem Odaklı (Akıllı)</label>
            </div>
        </div>

        <table id="channels-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Kanal Adı</th>
                    <th>URL veya YouTube ID</th>
                    <th>Oto</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <div class="add-form">
            <div class="add-inputs">
                <input type="text" id="new-channel-name" placeholder="Kanal Adı (Örn: HALK TV)">
                <input type="text" id="new-channel-url" placeholder="URL veya ID (Örn: UCYBD...)">
            </div>
            <div class="add-buttons">
                <button id="find-id-new" class="find-id-btn">ID Bul</button>
                <button id="youtube-search-new" class="youtube-search-btn">Canlı Ara</button>
                <button id="add-btn">Ekle</button>
            </div>
        </div>

        <button id="save-btn" style="margin-top: 20px; width: 100%; padding: 12px; background: #4caf50; color: white;">Değişiklikleri Kaydet</button>
    </div>

    <script>
        const API_URL = '/api/channels';
        let channels = [];

        const tableNameInput = document.getElementById('new-channel-name');
        const tableUrlInput = document.getElementById('new-channel-url');
        const tableBody = document.querySelector('#channels-table tbody');
        const addBtn = document.getElementById('add-btn');
        const saveBtn = document.getElementById('save-btn');
        const statusMessage = document.getElementById('status-message');
        const youtubeSearchNewBtn = document.getElementById('youtube-search-new');
        const findIdNewBtn = document.getElementById('find-id-new');

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${isError ? 'error' : 'success'}`;
            statusMessage.style.display = 'block';
            setTimeout(() => { statusMessage.style.display = 'none'; }, 4000);
        }

        async function findChannelId(channelName, targetInput) {
            if (!channelName.trim()) { showStatus('Kanal adı boş.', true); return; }
            try {
                const res = await fetch('/api/youtube-channel-search', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({query: channelName}) });
                const data = await res.json();
                if (data.channelId) { targetInput.value = data.channelId; showStatus(`ID bulundu: ${data.channelId}`); }
                else throw new Error('Bulunamadı');
            } catch (e) { showStatus('Kanal ID bulunamadı.', true); }
        }

        async function searchYouTube(channelName, targetInput) {
            if (!channelName.trim()) { showStatus('Kanal adı boş.', true); return; }
            try {
                const res = await fetch('/api/youtube-search', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({query: `${channelName} canlı`}) });
                const data = await res.json();
                if (data.videoId) { targetInput.value = data.videoId; showStatus(`Video ID bulundu: ${data.videoId}`); }
                else throw new Error('Bulunamadı');
            } catch (e) {
                window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(channelName + ' canlı')}`, '_blank');
            }
        }
        
        function renderTable() {
            tableBody.innerHTML = '';
            channels.forEach((channel, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td><input type="text" value="${channel.name}" class="channel-name-input"></td>
                    <td><input type="text" value="${channel.url}" class="channel-url-input"></td>
                    <td><input type="checkbox" class="channel-auto-cb" ${channel.auto ? 'checked' : ''}></td>
                    <td>
                        <div style="display:flex; gap:5px;">
                            <button class="find-id-btn" data-index="${index}">ID</button>
                            <button class="youtube-search-btn" data-index="${index}">Ara</button>
                            <button class="delete-btn" data-index="${index}">Sil</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        async function loadConfig() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                channels = (data.channels || []).map(ch => ({
                    name: ch.name || (Array.isArray(ch) ? ch[0] : ''),
                    url: ch.url || (Array.isArray(ch) ? ch[1] : ''),
                    auto: ch.auto !== undefined ? ch.auto : (Array.isArray(ch) && ch.length>2 ? ch[2] : false)
                }));
                
                const onlyHighest = data.ONLY_HIGHEST !== undefined ? data.ONLY_HIGHEST : 1;
                const viewMode = data.VIEW_MODE !== undefined ? data.VIEW_MODE : 0;

                document.querySelector(`input[name="only_highest"][value="${onlyHighest}"]`).checked = true;
                document.querySelector(`input[name="view_mode"][value="${viewMode}"]`).checked = true;

                renderTable();
            } catch (error) { showStatus('Sunucuya bağlanılamadı.', true); }
        }

        async function saveConfig() {
            const nameInputs = document.querySelectorAll('.channel-name-input');
            const urlInputs = document.querySelectorAll('.channel-url-input');
            const autoCheckboxes = document.querySelectorAll('.channel-auto-cb');
            
            channels = [];
            for (let i = 0; i < nameInputs.length; i++) {
                if (nameInputs[i].value.trim()) {
                    channels.push({
                        name: nameInputs[i].value.trim(),
                        url: urlInputs[i].value.trim(),
                        auto: autoCheckboxes[i].checked
                    });
                }
            }

            const onlyHighest = document.querySelector('input[name="only_highest"]:checked').value;
            const viewMode = document.querySelector('input[name="view_mode"]:checked').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        channels: channels,
                        ONLY_HIGHEST: parseInt(onlyHighest),
                        VIEW_MODE: parseInt(viewMode)
                    })
                });
                if (response.ok) showStatus('Kaydedildi!');
                else throw new Error('Hata');
            } catch (e) { showStatus('Kaydetme başarısız.', true); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            addBtn.addEventListener('click', () => {
                const name = tableNameInput.value.trim();
                const url = tableUrlInput.value.trim();
                if (name && url) {
                    channels.push({ name, url, auto: false });
                    renderTable();
                    tableNameInput.value = ''; tableUrlInput.value = '';
                }
            });
            tableBody.addEventListener('click', (e) => {
                const btn = e.target;
                const index = btn.dataset.index;
                if (!index) return;
                
                if (btn.classList.contains('delete-btn')) {
                    channels.splice(index, 1);
                    renderTable();
                } else if (btn.classList.contains('youtube-search-btn')) {
                    const inputs = document.querySelectorAll('.channel-name-input');
                    const urlInputs = document.querySelectorAll('.channel-url-input');
                    searchYouTube(inputs[index].value, urlInputs[index]);
                } else if (btn.classList.contains('find-id-btn')) {
                    const inputs = document.querySelectorAll('.channel-name-input');
                    const urlInputs = document.querySelectorAll('.channel-url-input');
                    findChannelId(inputs[index].value, urlInputs[index]);
                }
            });
            saveBtn.addEventListener('click', saveConfig);
            youtubeSearchNewBtn.addEventListener('click', () => searchYouTube(tableNameInput.value, tableUrlInput));
            findIdNewBtn.addEventListener('click', () => findChannelId(tableNameInput.value, tableUrlInput));
        });
    </script>
</body>
</html>
